<body class="text-center">
    <form [formGroup]="suForm" (ngSubmit)="signup()" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Crear Usuario</h1>
        <div class="form-group">
            <label for="name" class="sr-only">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Nombre" required autofocus>
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required >
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="password" required>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="suForm.invalid">Crear</button>
        </div>
    </form>
</body>
